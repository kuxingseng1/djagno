<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="display: flex;">
<div style="display: flex; flex-direction:column;  justify-content: center;align-items: center; flex:1; height: 900px">
    <form action="/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="search">

    {% if not error %}
        <p>{{ message|safe }}{{ key}}</p>
    {% endif %}
</div>
</body>
</html>
